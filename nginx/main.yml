---
- name: Install Nginx
  hosts: nginx_servers
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

- name: Start Nginx service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Deploy index.html
  copy:
    src: index.html
    dest: /usr/share/nginx/html/index.html
